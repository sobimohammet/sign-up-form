<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="webfonts/all.css">
    <script src="webfonts/all.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <header>
        <nav>
            <a href="pages/home.html"><h2 id="hero">SM</h2></a>
            <a href="pages/home.html"><i class="fas fa-2x fa-home" id="fas"></i></a>
        </nav>
        
        
    </header>
    <main>
        <h1>Sign Up</h1>
        <form action="pages/redirect.html">
            <label for="name" class="label">Full Name*</label><br>
            <input type="text" class="input-bar" id="name" name="name" minlength="3" maxlength="50" placeholder="John Doe" required>
            <br><br>
            <label for="name" class="label">Email*</label><br>
            <input type="email" class="input-bar" id="email" name="email" minlength="3" maxlength="50" placeholder="john@mail.com" required>
            <br><br>
            <div class="gender">
                <input type="radio" id="male" name="gender">
                <label for="male" class="label-show">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female" class="label-show">Female</label>
            </div>
            <br>
            <label for="continent" class="label">Continent</label><br>
            <select name="continent" id="continent">
                <option value="0">Choose Your Continent</option>
                <option value="1">Africa</option>
                <option value="2">Antartica</option>
                <option value="3">Asia</option>
                <option value="4">Australia</option>
                <option value="5">Europe</option>
                <option value="6">North America</option>
                <option value="7">South America</option>
            </select>
            <br><br>
            <label for="name" class="label">Create New Password*</label><br>
            <input type="password" class="input-bar" id="password" name="password" minlength="8" maxlength="30" placeholder="Password@123" required>
            <br><br>
            <label for="name" class="label">Confirm Password*</label><br>
            <input type="password" class="input-bar" id="password-confirm" name="password-confirmation" maxlength="30" placeholder="Password@123" required>
            <br><br>
            <div class="btn-container">
                <input type="submit" value="Sign Up" id="btn">
            </div>
        </form>
        <div class="log-in">Already have an account? <a href="pages/home.html">Log in here</a></div>
    </main>
    <footer>
        <div class="reference">Find the source code <a href="https://sobimohammet.github.io/sign-up-form/#">here!</a></div>
        <div class="copyright">Sobi Mohammet Copyright &copy; 2023</div>
    </footer>
</body>
</html>
